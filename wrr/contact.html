    <meta name="description"
      content="Rafting adventures with experienced guides, exciting rapids, and beautiful landscapes. A fun outdoor experience for the whole family">

<body>
    <header>
        <img src="images/z-raftingbw.png" alt="rafting logo" width="120">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> T-39 Quinchilca, Los Lagos, Los Rios</p>
            <p><strong>Phone: 999-999-9999</strong></p>
            <p><strong>Email:</strong><a href="mailto:info@whitewaterchile.com">
                    info@whitewaterchile.com</a></p>
        </section>

        <div class="contact-grid">
            <section class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24498.93103992462!2d-72.78350348344428!3d-39.86603043159661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1769899290125!5m2!1ses!2scl"
                  width="600" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="form-container">
                <form action="#" method="post">
                    <div class="field-group">
                        <label for="user-name">Name</label>
                        <input type="text" name="user-name" id="user-name"
                          placeholder="Enter your full name" required>
                    </div>

                    <div class="field-group">
                        <label for="user-email">Email</label>
                        <input type="email" name="user-email" id="user-email"
                          placeholder="email@example.com" required>
                    </div>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" name="purpose" value="general"> General
                            Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation
                            Question</label>
                        <label><input type="radio" name="purpose" value="general"> Website
                            Suggestion</label>
                    </fieldset>

                    <div class="field-group">
                        <label for="user-message">Message</label>
                        <textarea name="user-message" id="user-message" rows="5"
                          placeholder="How can we help you?"></textarea>
                    </div>

                    <div class="newsletter-option">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe"> Please subscribe me to the monthly
                            newsletter</label>
                    </div>

                    <button type="submit" class="submit-button">Get in Touch!</button>
                </form>
            </section>
        </div>

        <section class="employee-profiles"></section>
        <h2>We are here to serve you</h2>
        <div class="profile-container">
            <figure>
                <img src="" alt="">
                <figcaption>General Manager</figcaption>
            </figure>
            <figure>
                <img src="" alt="">
                <figcaption>Lead Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="" alt="">
                <figcaption>Customer Support Specialist</figcaption>
            </figure>
        </div>
    </main>
